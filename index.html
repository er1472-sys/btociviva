<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* 這裡定義網頁基礎樣式 */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background: #000; 
        }

        /* 這裡定義背景圖樣式 */
        .bg {
            width: 100vw; 
            height: 100vh;
            /* 這裡必須包含圖片網址，且結尾要有 } */
            background-image: url('https://easyyoyo.wordpress.com/wp-content/uploads/2025/10/lineage.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="bg"></div>
</body>
</html>
