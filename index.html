<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* 1. 移除所有預設邊距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 2. 讓視窗高度和寬度固定為 100% 且禁止捲動 */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 隱藏捲軸 */
            background-color: #000; /* 圖片載入前顯示黑色 */
        }

        /* 3. 背景圖片自動調整核心語法 */
        .bg-container {
            width: 100vw;
            height: 100vh;
            background-image: url('https://easyyoyo.wordpress.com/wp-content/uploads/2025/10/lineage.jpg');
            
            /* 下面這三行是自動縮放的關鍵 */
            background-size: cover;      /* 自動縮放圖片以填滿整個區塊（不留白，會稍微裁切圖片邊緣） */
            background-position: center; /* 圖片永遠以中心點對齊 */
            background-repeat: no-repeat; /* 圖片不重複 */
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="bg-container"></div>
</body>
</html>
