<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* 所有的設定都要放在 style 這兩個字中間才不會紅底 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .bg-container {
            width: 100vw;
            height: 100vh;
            background-image: url('https://easyyoyo.wordpress.com/wp-content/uploads/2025/10/lineage.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="bg-container"></div>

</body>
</html>
