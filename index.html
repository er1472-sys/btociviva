<!DOCTYPE html>
<html style="margin:0;padding:0;width:100%;height:100%;overflow:hidden;">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden !important; /* 絕對不准出現拉條 */
        }
        body {
            width: 100%;
            height: 100%;
            background-color: #000;
            /* 使用 flex 讓內容在視窗中置中 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            /* 這是關鍵：讓圖片的寬或高最大不超過視窗的 100% */
            max-width: 100%;
            max-height: 100%;
            /* 保持圖片比例縮小，不變形 */
            object-fit: contain; 
            border: none;
        }
    </style>
</head>
<body scroll="no" oncontextmenu="return false;">

    <img src="https://easyyoyo.wordpress.com/wp-content/uploads/2025/10/lineage.jpg">

</body>
</html>
