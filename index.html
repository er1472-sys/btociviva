<!DOCTYPE html>
<html style="margin:0;padding:0;height:100%;width:100%;overflow:hidden;">
<head>
    <meta charset="UTF-8">
    <style>
        /* 強制移除所有邊界，防止捲軸出現 */
        * {
            margin: 0;
            padding: 0;
            overflow: hidden !important;
        }

        body {
            width: 100%;
            height: 100%;
            /* 黑色底色防止圖片載入前的閃爍 */
            background: #000 url('https://easyyoyo.wordpress.com/wp-content/uploads/2025/10/lineage.jpg') no-repeat center center;
            
            /* 核心：強行讓圖片寬高 100% 適應視窗大小 */
            background-size: 100% 100%;
            background-attachment: fixed;
            
            /* 針對舊版登入器核心 (IE) 的捲軸處理 */
            -ms-overflow-style: none;
        }
    </style>
</head>
<body scroll="no" oncontextmenu="return false;">
</body>
</html>
